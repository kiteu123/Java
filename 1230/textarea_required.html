<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg" required>
                </li>

                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" required autofocus>
                </li>
                <li>
                    <label for="pass">패스워드</label>
                    <input type="password" id="pass" required>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">E-mail</label>
                    <input type="text" id="mail">
                </li>
                <li>
                    <label for="phone">Tel</label>
                    <input type="tel" id="phone" size="11" maxlength="11" required placeholder="-빼고 입력(01012341234)">
                </li>
                <li>
                    <label for="d-day">배송 지정 (주문한 날부터 최소 3일 이후)</label>
                    <input type="date" id="d-day">
                </li>
                <li>
                    <label for="memo">Memo</label>
                    <textarea type="text" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="주문하기" id="">
            <input type="reset" value="취소하기" id="">
        </div>
    </form>
</body>

</html>
