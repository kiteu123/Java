<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 1000px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .left {
            width: 700px;
            height: 500px;
            background-color: pink;
            float: left;
        }

        .top {
            height: 250px;
            background: aqua;
        }

        .bottom {
            height: 250px;
            background-color: rgb(124, 86, 37);
        }

        .right {
            width: 300px;
            height: 500px;
            background-color: rgb(9, 40, 68);
            float: left;
        }
    </style>
</head>

<body>
    <section>
        <div class="left">
            <div class="top">위</div>
            <div class="bottom">아래</div>
        </div>
        <div class="right">오른쪽</div>
    </section>
</body>

</html>
