<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 1000px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .left {
            width: 300px;
            height: 500px;
            background-color: pink;
            float: left;
        }

        .right {
            width: 700px;
            height: 500px;
            float: left;
        }

        .top {
            /* width: 700px;  */
            height: 250px;
            background-color: aqua;
        }

        .bottom {
            /* width: 700px;  */
            height: 250px;
            background-color: rgb(4, 0, 255);
        }
    </style>
</head>

<body>
    <section>
        <div class="left">왼쪽</div>
        <div class="right">
            <div class="top">오른쪽 위</div>
            <div class="bottom">오른쪽 아래</div>
        </div>

    </section>
</body>

</html>
