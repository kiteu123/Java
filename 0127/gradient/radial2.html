<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }

        .grad {
            background: radial-gradient(circle at 30% 30%, white, blue);
        }

        .grad1 {
            background: radial-gradient(circle, white, yellow, red);
        }
    </style>
</head>

<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>

</html>
