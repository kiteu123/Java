<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .round1 {
            border-radius: 50%;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
        }

        .box1 {
            border-radius: 50%;
        }

        .box2 {
            border-radius: 25px 0 25px 0;
        }

        .box5 {
            background-image: url(images/cat2.jpg);
            background-size: cover;
            background-position: 50% 50%;
            border-radius: 50%;
            box-shadow: 5px 5px 5px #999;
        }
    </style>
</head>

<body>
    <img src="images/cat.jpg" alt="cat1">
    <img src="images/cat1.jpg" alt="cat2" class="round1">
    <div class="box box1">Circle1</div>
    <div class="box box2">Circle2</div>
    <div class="box box3">Circle3</div>
    <div class="box box4">Circle4</div>
    <div class="box box5">Circle5</div>
    <div class="box box6">Circle6</div>
</body>

</html>
