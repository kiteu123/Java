<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 15px;
            float: left;
            border-width: 5px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        #dox1 {
            border-style: solid;
            border-color: red;
        }

        #dox2 {
            border-style: dotted;
            border-color: red;
        }

        #dox3 {
            border-style: dashed;
        }

        #dox4 {
            border-style: double;
        }
    </style>
</head>

<body>
    <div id="dox1"> 실선 테두리</div>
    <div id="dox2"> 점선 테두리</div>
    <div id="dox3"> 짦은 점선 테두리</div>
    <div id="dox4"> 이중 테두리</div>
</body>

</html>
