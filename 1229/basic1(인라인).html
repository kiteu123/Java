<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>

<body>
    <p>요즘은 <strong>반응형 웹</strong>이 대세이다.</p>
    <p>요즘은 <em>반응형 웹</em>이 대세이다.</p>
    <p>요즘은 <b>반응형 웹</b>이 대세이다.</p>
    <p>요즘은 <i>반응형 웹</i>이 대세이다.</p>
    <ul>
        <li><a href="https://www.nate.com">Nate</a></li>
        <li><a href="https://www.nate.com" target="_blank">Nate</a></li>
        <li><a href="basic.html" target="_blank">basic</a></li>
    </ul>
    <p>Mark Tag is <mark>highlighter</mark> </p>
    <h2>small tag는 조금 <small>작게</small> 화면에 표시 </h2>
    <p><del>삭제된 텍스트</del>는 취소선이 그어집니다. </p>
    <p><ins>추가된 텍스트</ins>는 밑줄이 그어집니다. </p>
    <p><u>추가된 텍스트</u>는 밑줄이 그어집니다. </p>
    <h3>X<sup>2</sup> 윗첨자</h3>
    <h3>CO<sub>2</sub> 아랫첨자</h3>
</body>

</html>
