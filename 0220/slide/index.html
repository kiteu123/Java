<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div class="slide">
            <ul class="imgs">
                <li><img src="./images/photo1.jpg" alt=""></li>
                <li><img src="./images/photo2.jpg" alt=""></li>
                <li><img src="./images/photo3.jpg" alt=""></li>
                <li><img src="./images/photo4.jpg" alt=""></li>
                <li><img src="./images/photo5.png" alt=""></li>
            </ul>
        </div>
        <p class="prev"><img src="./images/prev.png" alt=""></p>
        <p class="next"><img src="./images/next.png" alt=""></p>
        <ul class="pager">
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
