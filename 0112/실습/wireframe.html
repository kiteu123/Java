<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .wrapper {
        width: 1200px;
        height: 700px;
        margin: 0 auto;
    }

    header {
        height: 100px;
        display: flex;
    }

    .title {
        width: 1000px;
        background-color: pink;
    }

    .main {
        height: 300px;
        background-color: orange;
    }

    .main2 {
        height: 200px;
        display: flex;
    }

    .notice,
    .banner,
    .sites {
        width: 400px;
        height: 200px;
    }

    .notice {
        background-color: purple;
    }

    .banner {
        background-color: antiquewhite;
    }

    .sites {
        background-color: aquamarine;
    }

    footer {
        display: flex;
    }

    .logo,
    .copyright,
    .sns {
        height: 100px;
    }

    .logo {
        width: 200px;
        background-color: brown;
    }

    .copyright {
        width: 800px;
        background-color: blue;
    }

    .sns {
        width: 200px;
        background-color: black;
    }
</style>

<body>
    <div class="wrapper">
        <header>
            <div class="logo"></div>
            <div class="title"></div>
        </header>
        <div class="main"></div>
        <div class="main2">
            <div class="notice"></div>
            <div class="banner"></div>
            <div class="sites"></div>
        </div>
        <footer>
            <div class="logo"></div>
            <div class="copyright"></div>
            <div class="sns"></div>
        </footer>
    </div>
</body>

</html>
