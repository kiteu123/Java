<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding: 0;
    }

    .wrapper {
        width: 1000px;
        height: 650px;
        background-color: aliceblue;
    }

    .left {
        width: 150px;
        height: 650px;
        background-color: blue;
        float: left;
    }

    .right {
        width: 850px;
        height: 650px;
        float: right;
    }

    .main {
        height: 350px;
        background-color: aqua;
    }

    .main2 {
        height: 200px;
        background-color: grey;
        display: flex;
    }

    .notice,
    .banner,
    .sites {
        flex: 1;
    }

    .notice {
        background-color: aquamarine;
    }

    .banner {
        background-color: brown;
    }

    .sites {
        background-color: beige;
    }

    .footer {
        height: 100px;
        display: flex;
    }

    .logo {
        background-color: rgb(224, 130, 15);
        height: 100px;
        flex: 1;
    }

    .footer_right {
        height: 100px;
        background-color: rgb(44, 109, 87);
        flex: 4;
    }

    .bottom_menu {
        height: 50px;
        background-color: azure;
    }

    .copyright {
        height: 50px;
        background-color: red;
    }
</style>

<body>
    <div class="wrapper">
        <div class="left"></div>
        <section class="right">
            <div class="main"></div>
            <div class="main2">
                <div class="notice"></div>
                <div class="banner"></div>
                <div class="sites"></div>
            </div>
            <div class="footer">
                <div class="logo"></div>
                <div class="footer_right">
                    <div class="bottom_menu"></div>
                    <div class="copyright"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
