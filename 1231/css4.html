<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        .menu {
            color: red;
            font-weight: bold;
        }

        .box p {
            color: green;
        }

        form>input[type="text"] {
            border: 2px solid blue;
        }

        img[alt=dog2] {
            border: 5px solid orange;
        }
    </style>
</head>

<body>
    <ul>
        <li class="menu">홈</li>
        <li class="menu">소개</li>
        <li>공지사항</li>
    </ul>
    <div class="box">
        <p>문장 1</p>
        <p>문장 2</p>
    </div>

    <p>문장 3</p>

    <form>
        <input type="text" placeholder="ID">
        <input type="password" placeholder="pw">
        <input type="submit" value="login">
    </form>

    <img src="images/dog1.jpg" width="200" alt="dog1">
    <img src="images/dog2.jpg" width="200" alt="dog2">
    <img src="images/dog3.jpg" width="200" alt="dog3">
</body>

</html>
