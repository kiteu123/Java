<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #m1,
    #m2,
    #m3 {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    #m1 {
        top: 50px;
        left: 30px;
    }

    #m2 {
        top: 300px;
        right: 30px;
    }

    #m3 {
        bottom: 80px;
        left: 150px;
    }
</style>

<body>
    <div id="wrap">
        <div id="m1"><img src="img/1.png" alt=""></div>
        <div id="m2"><img src="img/2.png" alt=""></div>
        <div id="m3"><img src="img/3.png" alt=""></div>
    </div>
    <script>
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            var kittym = document.getElementById('m1');

            kittym.style.top = (y - 50) + 'px';
            kittym.style.left = (x - 50) + 'px';
        })
    </script>
</body>

</html>
