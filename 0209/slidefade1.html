<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            max-width: 1920px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .slide-container {
            width: 100%;
            max-width: 1920px;
            height: 200px;
            position: relative;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .slide.active {
            opacity: 1;
        }

        button {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>


<body>
    <header></header>
    <div class="slide-container">
        <div class="slider">
            <div class="slide active">
                <img src="images/slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/slide3.jpg" alt="">
            </div>
        </div>
    </div>
</body>
<script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');

    let index = 0;
    function autofade() {
        slides[index].classList.remove('active');

        index++;

        if (index >= slides.length) {
            index = 0;
        }

        slides[index].classList.add('active');
    }

    setInterval(autofade, 2000);


</script>

</html>
