<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>세로 슬라이드</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slide-wrap {
            width: 1200px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .slide-box {
            width: 100%;
            height: 900px;
            transition: transform 0.8s ease;
        }

        .slide {
            width: 100%;
            height: 300px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

    <div class="slide-wrap">
        <div class="slide-box">

            <div class="slide">
                <img src="img/slide1.jpg">
            </div>

            <div class="slide">
                <img src="img/slide2.jpg">
            </div>

            <div class="slide">
                <img src="img/slide3.jpg">
            </div>

        </div>
    </div>


    <script>
        const slideBox = document.querySelector('.slide-box');
        const slideCount = document.querySelectorAll('.slide').length;

        let index = 0;

        function autoSlide() {

            index++;

            if (index >= slideCount) {
                index = 0;
            }

            slideBox.style.transform = `translateY(-${index * 300}px)`;

        }

        setInterval(autoSlide, 3000);
    </script>

</body>

</html>
