<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페이드 슬라이드</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slide-wrap {
            width: 1200px;
            height: 300px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .text-box {
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
        }

        .text-box p {
            font-size: 24px;
            line-height: 1.6;
        }

        .text-box span {
            font-size: 20px;
            background-color: white;
            color: #30a3f3;
            padding: 0 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="slide-wrap">

        <div class="slide active">
            <img src="img/1.jpg">
            <div class="text-box">
                <p>하늘의 중심에서 별을 외치다.<br />
                    별을보고 탄성을 질러본 적이 있나요?<br />
                    <span>천문대 자세히보기</span>
                </p>
            </div>
        </div>

        <div class="slide">
            <img src="img/2.jpg">
            <div class="text-box">
                <p>밤하늘을 잊고 지내던 어느날 우연히 바라본 하늘에서<br />
                    초롱초롱한 별을 보고 그 별의 이름이 궁금한 적이 있습니까?<br />
                    <span>프로그램 예약 바로가기</span>
                </p>
            </div>
        </div>

        <div class="slide">
            <img src="img/3.jpg">
            <div class="text-box">
                <p>"올해는 건강하고 행복했으면 좋겠어요"<br />
                    2020년 새해, 별을 보고 소원을 빌어봐요.<br />
                    <span>이벤트 예약 바로가기</span>
                </p>
            </div>
        </div>

    </div>


    <script>
        const slides = document.querySelectorAll('.slide');

        let index = 0;

        function fadeSlide() {

            slides.forEach(slide => {
                slide.classList.remove('active');
            });

            index++;

            if (index >= slides.length) {
                index = 0;
            }

            slides[index].classList.add('active');
        }

        setInterval(fadeSlide, 3000);
    </script>

</body>

</html>
