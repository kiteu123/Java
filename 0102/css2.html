<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        /* 그룹 선택자 */
        h1,
        h2,
        h3 {
            color: blue;
        }

        p {
            background-color: yellow;
        }

        .pink {
            background-color: pink;
        }

        .font1 {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 32px;
        }

        .font2 {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 700;
            font-style: italic;
        }

        .font3 {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>파란색</h1>
    <h2>파란색</h2>
    <h3>파란색</h3>
    <p>백그라운드 노란색</p>
    <p class="pink">백그라운드 핑크색</p>
    <p class="font1">첫번째 글자입니다.</p>
    <p class="font2">첫번째 글자입니다.</p>
    <p class="font3">첫번째 글자입니다.</p>
</body>

</html>
