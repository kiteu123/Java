<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .t2 {
        text-decoration: underline;
    }

    .t3 {
        text-decoration: overline;
    }

    .t4 {
        text-decoration: line-through;
    }

    .link1 a {
        text-decoration: none;
    }

    .link1 a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <p class="t1">none</p>
    <p class="t2">underline</p>
    <p class="t3">overline</p>
    <p class="t4">line-through</p>
    <p class="link1"><a href="https://www.nate.com">Nate</a></p>
</body>

</html>
