<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        let result = add(3, 5);
        document.write(result);

        function introduce(name, age, city) {
            return `이름: ${name}, 나이: ${age}, 거주지: ${city}`;

        let info = introduce('홍길동', 25, '서울');
        console.log(info);
    </script>
