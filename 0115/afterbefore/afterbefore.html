<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul::before {
            content: "";
            display: block;
            width: 100%;
            border-top: 1px solid black;
        }

        ul::after {
            content: "뒤에 추가";
        }
    </style>
</head>

<body>
    <ul>
        <li>난 첫 번째</li>
        <li>난 두 번째</li>
        <li>난 세 번째</li>
        <li>난 네 번째</li>
    </ul>
</body>

</html>
