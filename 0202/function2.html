<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(...numbers) {
            let total = 0;
            for (let num of numbers) {
                total += num;
            }
            return total;
        }
        console.log(sum(1, 2, 3));
        console.log(sum(1, 2, 3, 4, 5));
    </script>
</body>

</html>
