<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let globalVar = "전역 변수";

        function myScope() {
            let localVar = "지역 변수";

            console.log(globalVar);
            console.log(localVar);
        }

        myScope();
        console.log(globalVar);
        console.log(localVar);
    </script>
</body>

</html>
