<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .face {
            width: 500px;
            height: 500px;
            margin: 50px auto;
            position: relative;
            background-color: #6495ed;
            border: 10px solid #333333;
            box-sizing: border-box;
            border-radius: 50%;
        }

        .eye {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .eye.left {
            top: 180px;
            left: 100px;
        }

        .eye.right {
            top: 180px;
            right: 100px;
        }

        .nose {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 220px;
            z-index: 99;
        }

        .beard {
            width: 100px;
            height: 80px;
            background-color: white;
            box-sizing: border-box;
            border: 5px solid #333;
            border-radius: 50%;
            position: absolute;
        }

        .beard.left {
            top: 330px;
            left: 220px;
            transform: rotate(45deg);
            z-index: 10;
        }

        .beard.right {
            top: 330px;
            right: 220px;
            transform: rotate(-45deg);
        }


        .line {
            position: absolute;
            width: 100px;
            height: 3px;
            background-color: black;
        }

        .line1 {
            top: 340px;
            left: 100px;
            transform-origin: right center;
            transform: rotate(20deg);
        }

        .line2 {
            top: 360px;
            left: 100px;
        }

        .line3 {
            left: 100px;
            transform-origin: right center;
            top: 380px;
            transform: rotate(-20deg);
        }

        .line4 {
            top: 325px;
            right: 100px;
            transform: rotate(-20deg);
            z-index: 100;
        }

        .line5 {
            top: 360px;
            right: 100px;
            z-index: 100;
        }

        .line6 {
            top: 395px;
            right: 100px;
            z-index: 100;
            transform: rotate(20deg);
        }
    </style>
</head>

<body>

    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="beard left"></div>
        <div class="beard right"></div>

        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>


    </div>

</body>

</html>
