<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>변수 재할당</h1>
    <script>
        let count = 0;
        console.log('초기값: ', count);

        count = count + 1;
        console.log('1 증가: ', count);

        count += 1;
        console.log('또 1 증가: ', count);

        count++;
        console.log('또 1 증가: ', count);
    </script>
</body>

</html>
