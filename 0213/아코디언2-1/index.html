<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #252422;
        }

        div {
            width: 395px;
            height: 160px;
            margin: 50px auto;
            overflow: hidden;
        }

        dl {
            width: 395px;
            height: 160px;
        }

        dt {
            width: 25px;
            height: 160px;
            float: left;
        }

        dt span {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
        }

        dt span.over {
            cursor: pointer;
        }

        dt span.selected {
            cursor: pointer;
        }

        dd {
            width: 320px;
            height: 160px;
            float: left;
            background: #d4d0c8;
            overflow: hidden;
        }

        dd img {
            float: left;
            width: 320px;
            height: 160px;
        }

        dt {
            background: url(images/blue01.png) no-repeat 0 0;
        }

        dt span.over {
            background: url(images/pink01.png) no-repeat 0 0;
        }

        dt span.selected {
            background: url(images/orange01.png) no-repeat 0 0;
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const dts = document.querySelectorAll("dl dt");
        const dds = document.querySelectorAll("dl dd");

        dds.forEach((dd, index) => {
            if (index !== 0) {
                dd.style.width = "0px";
            }
            dd.style.transition = "width 0.4s ease";
        });

        const firstSpan = dts[0].querySelector("span");
        if (firstSpan) {
            firstSpan.classList.add("selected");
        }

        dts.forEach((dt, index) => {

            dt.addEventListener("click", function () {

                const nextDd = dt.nextElementSibling;

                const width = window.getComputedStyle(nextDd).width;

                if (width === "0px") {

                    dds.forEach(dd => {
                        dd.style.width = "0px";
                    });

                    dts.forEach(item => {
                        item.querySelector("span").classList.remove("selected");
                    });

                    nextDd.style.width = "320px";
                    dt.querySelector("span").classList.add("selected");
                }

            });

            dt.addEventListener("mouseenter", function () {
                dt.querySelector("span").classList.add("over");
            });

            dt.addEventListener("mouseleave", function () {
                dt.querySelector("span").classList.remove("over");
            });

        });

    });
</script>


<body>
    <div>
        <dl>
            <dt><span class="selected">step</span></dt>
            <dd><img src="images/menuimg01.jpg" alt=""></dd>
            <dt><span>step</span></dt>
            <dd><img src="images/menuimg02.jpg" alt=""></dd>
            <dt><span>step</span></dt>
            <dd><img src="images/menuimg03.jpg" alt=""></dd>
        </dl>
    </div>
</body>

</html>
