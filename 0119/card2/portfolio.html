<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="container">
        <h1>Portfolio</h1>
        <h3>What we have created</h3>
        <div class="card-container">

            <div class="card">
                <img src="images/paris.jpg" alt="paris" class="card-image">
                <div class="card-title">Paris</div>
                <div class="card-description">Yes, we built Paris</div>
            </div>
            <div class="card">
                <img src="images/newyork.jpg" alt="ny" class="card-image">
                <div class="card-title">New York</div>
                <div class="card-description">Yes, we built New York</div>
            </div>
            <div class="card">
                <img src="images/sanfran.jpg" alt="san" class="card-image">
                <div class="card-title">Sanfran</div>
                <div class="card-description">Yes, we built Sanfram</div>
            </div>
        </div>
    </div>
</body>

</html>
