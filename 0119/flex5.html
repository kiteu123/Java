<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            width: 500px;
            height: 100px;
            border: 2px solid black;
            background-color: dodgerblue;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
        }

        .flex-container>div {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: #ccc;
        }

        .box1 {
            flex: 1 1 0;
        }

        .box2 {
            flex: 2 2 0;
        }

        .box3 {
            flex: 3 3 0;
        }
    </style>
</head>

<body>
    <h1>flexible boxes</h1>
    <div class="flex-container">
        <div class="box1">
            <p>1</p>
        </div>
        <div class="box2">
            <p>2</p>
        </div>
        <div class="box3">
            <p>3</p>
        </div>
    </div>

</body>

</html>
