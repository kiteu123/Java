<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-container {
            display: flex;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab.active-tab {
            border-color: #000;
            background-color: blueviolet;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active-content {
            display: block;
        }
    </style>


</head>

<body>
    <div class="tab-container">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">Tab 1</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">Tab 2</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">Tab 3</div>
    </div>
    <div id="tab1" class="tab-content active-content">
        <p>Content for Tab 1</p>
        <p>Content for Tab 1</p>
        <p>Content for Tab 1</p>
    </div>

    <div id="tab2" class="tab-content">
        <p>Content for Tab 2</p>
        <p>Content for Tab 2</p>
        <p>Content for Tab 2</p>
    </div>

    <div id="tab3" class="tab-content">
        <p>Content for Tab 3</p>
        <p>Content for Tab 3</p>
        <p>Content for Tab 3</p>
    </div>
    <script>
        function changeTab(tabId) {
            const allTabs = document.querySelectorAll('.tab'); //.querySelectorAll 복수개의 선택자를 선택시사용
            const allContent = document.querySelectorAll('.tab-content');

            allTabs.forEach(function (a) {
                a.classList.remove('active-tab');
            });
            allContent.forEach(function (a) {
                a.classList.remove('active-content');
            });

            const selectedTab = document.getElementById("menu" + tabId); //#menutab3
            selectedTab.classList.add('active-tab');

            const selectedContent = document.getElementById(tabId); //#tab3
            selectedContent.classList.add('active-content');


        }
    </script>
</body>

</html>
