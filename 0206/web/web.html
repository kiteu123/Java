<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tab_menu {
            width: 400px;
            margin: 50px auto;
            border: 1px solid black;
        }

        .tab_title {
            display: flex;
        }

        .tab_title h2 {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: #eee;
        }

        .tab_title h2.on {
            background: #333;
            color: white;
        }

        .menu {
            display: none;
        }

        .menu.active {
            display: block;
        }

        table {
            width: 100%;
        }

        table th {
            text-align: left;
            padding: 5px;
        }

        .menu.gallery.active {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100px;
            margin: 5px;
        }

        table {
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid black;
        }

        tr:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div class="tab_menu">

        <div class="tab_title">
            <h2 class="tt1 on">공지사항</h2>
            <h2 class="tt2">갤러리</h2>
        </div>

        <div class="menu_cover">

            <div class="menu notice active">
                <table>
                    <tr>
                        <th>네번째 공지사항입니다.</th>
                        <th>2019.05.21</th>
                    </tr>
                    <tr>
                        <th>세번째 공지사항입니다.</th>
                        <th>2019.04.20</th>
                    </tr>
                    <tr>
                        <th>두번째 공지사항입니다.</th>
                        <th>2019.05.21</th>
                    </tr>
                    <tr>
                        <th>첫번째 공지사항입니다.</th>
                        <th>2019.02.25</th>
                    </tr>
                </table>
            </div>

            <div class="menu gallery">
                <img src="./images/g1.png">
                <img src="./images/g2.png">
                <img src="./images/g3.png">
            </div>

        </div>

    </div>


    <script>

        const tab1 = document.querySelector('.tt1');
        const tab2 = document.querySelector('.tt2');

        const notice = document.querySelector('.notice');
        const gallery = document.querySelector('.gallery');


        tab1.addEventListener('click', function () {

            tab1.classList.add('on');
            tab2.classList.remove('on');

            notice.classList.add('active');
            gallery.classList.remove('active');

        });


        tab2.addEventListener('click', function () {

            tab2.classList.add('on');
            tab1.classList.remove('on');

            gallery.classList.add('active');
            notice.classList.remove('active');

        });

    </script>

</body>

</html>
