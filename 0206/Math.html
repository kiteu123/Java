<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var maxNum = Math.max(30, 70, 5);
        document.write(maxNum + "<br>");
        var minNum = Math.min(30, 70, 5);
        document.write(minNum + "<br>");
        var roundNum = Math.round(30.5);
        document.write(roundNum + "<br>");
        var celiNum = Math.ceil(30.1);
        document.write(celiNum + "<br>");
        var floorNum = Math.floor(30.5);
        document.write(floorNum + "<br>");
        var absNum = Math.abs(-30);
        document.write(absNum + "<br>");
        var ranNum = Math.random();
        document.write(ranNum + "<br>");

    </script>
</body>

</html>
